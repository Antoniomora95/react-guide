<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>20 dynamic forms - 21 controlled forms - ReactJS</title>
</head>

<body>

  <div id="root"></div>
  <script src="https://www.unpkg.com/react@16.12.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>

  <script type="text/babel">
    function UsernameForm() {
      const [username, setUsername] = React.useState('');
      const handleSubmit = (event) => {
        event.preventDefault();
        // const {country, username } = event.target.elements;
        // const values = [country, user].reduce(
        //   (values, field) => ({...values, ...{[field.name]: field.value}}),{});

      }
      function handleChange(event) {
        const username = event.target.value.toLowerCase();
        setUsername(username);
      }
      return (
        <form onSubmit={handleSubmit}>
          <div>
            <label htmlFor={"user"}>Username: </label>
            <input type="text" id="user" name="username" autoComplete="true" onChange={handleChange} value={username} />
          </div>
          <div>
            <label htmlFor={"country"}>Country: </label>
            <input type="text" id="country" name="country" autoComplete="true"/>
          </div>
          <button type="submit">Submit</button>
        </form>
      )
    }
    function App() {
      return <UsernameForm />
    }
    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>

</html>
