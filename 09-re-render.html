<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Re render - ReactJS</title>
</head>

<body>

    <div id="root"></div>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://www.unpkg.com/react@16.12.0/umd/react.development.js"></script>
    <script src="https://www.unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>

    <script type="text/babel">
        const ChapterMessage = ({ children }) => {
            return (
                <section className="chapter-content">
                    {children}
                </section>
            )
        }
         const chapterMessage = (
            <ChapterMessage>
                We are doing a very basic re-render (not using the react way), and show how React surgically
                updated only the input's value, it does not even lose the focus state
            </ChapterMessage>
        );
        function tick() {
            const time = new Date().toLocaleString();
            const container = (
                <div>
                    {chapterMessage}
                    <input type="text" value={time} />
                    <input type="text" value={time} />
                </div>
            );
            ReactDOM.render(container, document.getElementById('root'))
        }
        setInterval(tick, 1000);
    </script>
</body>

</html>
