<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="root"></div>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://www.unpkg.com/react@16.12.0/umd/react.development.js"></script>
    <script src="https://www.unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>

    <script type="text/babel">
        // the text "Hello World" has 11 characters.
        // The text "" has not characters

        function CharacterCount({text}) {
            const length = text.length ? <strong>{text.length}</strong> : '-- No --';

            return (
                <div>
                    The text {`"${text}"`} has {length} characters
                </div>
            )
        }

        const element = (
            <>
                <CharacterCount text="Hello World" />
                <CharacterCount text="" />
            </>
        )

        ReactDOM.render(element, document.getElementById('root'))
    </script>
</body>
</html>
